<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d5c321601f.js" crossorigin="anonymous">
    </script>
    <title>Formulario con bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="row m-3">
            <div class="card">
                <div class="card-header">
                    <strong>Payment form example</strong>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <form class="row g-3">
                        <div class="col-md-5">
                            <label for="inputEmail4" class="form-label"><strong>Card #</strong></label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXX">
                        </div>
                        <div class="col-md-3">
                            <label for="inputPassword4" class="form-label"><strong>CVC #</strong></label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
                        </div>
                        <div class="col-md-4">
                            <label for="inputPassword4" class="form-label"><strong>Amount</strong></label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" placeholder="Amount"
                                    aria-label="Amount (to the nearest dollar)">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="inputAddress" class="form-label"><strong>first Name</strong></label>
                            <input type="text" class="form-control" id="inputAddress">
                        </div>
                        <div class="col-md-6">
                            <label for="inputAddress" class="form-label"><strong>Last Name</strong></label>
                            <input type="text" class="form-control" id="inputAddress">
                        </div>

                        <div class="col-md-6">
                            <label for="inputCity" class="form-label"><strong>City</strong></label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-3">
                            <label for="inputState" class="form-label"><strong>State</strong></label>
                            <select id="inputState" class="form-select text-body-secondary">
                                <option selected>pick a state</option>
                                <option value="1">california</option>
                                <option value="2">new jersey</option>
                                <option value="3">florida</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="inputZip" class="form-label"><strong>Postal code</strong></label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>

                        <div class="col-md-3">
                            <p><strong>We accept:</strong></p>
                            <div class="bg-secondary p-2 rounded d-flex justify-content-around gap-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">
                                        <i class="fa-brands fa-cc-diners-club"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">
                                        <i class="fa-brands fa-cc-jcb"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                        </div>
                        <div class="col-md-6">
                            <p><strong>Message</strong></p>
                            <div class="form-floating">
                                <label for="floatingTextarea"></label>
                                <textarea class="form-control" id="floatingTextarea"></textarea>
                            </div>
                            <div class="text-body-secondary small">
                                <strong>Add any notes here.</strong>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-body-secondary text-end">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>

                </div>
            </div>


















        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>

</html>
